
<div class="card" [routerLink]="[cake._id]">
    <img class="card-img-top" src="http://localhost:3000/image/cakes/{{cake._id}}.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{cake.name}}</h5>
      <p class="card-text">{{cake.ingredients}}</p>
    </div>
  </div>
